# amvera.yml
runtime: python3.8
entrypoint: gunicorn app.main:app --bind 0.0.0.0:$PORT --workers 1 --threads 1 --timeout 120

resources:
  cpu: 1000m  # 1 ядро
  memory: 1024Mi  # 1 ГБ RAM

env:
  - name: PYTHONPATH
    value: "/app"
entrypoint: gunicorn app.main:app --bind 0.0.0.0:$PORT --workers 2 --threads 2
